{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'styles/style_login.css'%}">
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login<br>E entre para nossa instituição!</h1>
            <img class="left-login-image"  src="{% static 'assets/imagens/imagemlogin.svg' %}" alt="estudantes">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1><b>LOGIN</b></h1>
                <div class="textfield">
                    {% if messages %}
                    {% for message in messages %}
                    <ul class="messages"></ul>
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                        <form action="{% url 'login' %}" method="POST">
                            {% csrf_token %}
                            {% for field in form.visible_fields %}
                            <div class="textfield">
                                    <label for="{{ field.id_for_label }}"> {{field.label}} </label>
                                    {{ field }}
                            </div>  
                            {% endfor %}
                            <div>
                                <a href= "{% url 'signup' %} "> Cadastra-se </a>
                            </div>
                            <div> 
                                <button class="btn-login" type="submit">Login</button>
                            </div>
                           
                        </form>
                </div>

                
        </div>
    </div>
</body>
</html>
