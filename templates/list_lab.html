<html>
<body>
    <a href="{% url 'logout' %}">Logout</a><BR><BR>
    <a href="{% url 'updateuser' pk=user.pk %}">Atualizar</a><br><br>
    <a href="{% url 'dashboard' username=user.username %}">Dashboard</a>
    
    {% if user.is_authenticated %}
        <h1>Olá, {{ user.username }}, vamos fazer o seu agendamento!</h1>
    {% else %}
        {% url login %}
    {% endif %}
        <form method="post">
            {% csrf_token %}
            <table>
                <thead>
                    <tr>
                        <th>Num Laboratório</th>
                        <th>Nome Laboratório</th>
                    </tr>
                </thead>
                <tbody>
                        <tr>
                            <td>{{ lab.number_laboratory }}</td>
                            <td>{{ lab.name_laboratory }}</td>
                            <td>{{ form.as_table }}</td>
                            <td><button type="submit" style="margin-bottom: 50px;">Agendar</button></td>
                            
                        </tr>
                </tbody>
            </table>
        </form>
</body>
</html>
