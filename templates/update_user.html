{% load static%}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/style_edicao_usuario.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
       
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="{% static 'assets/imagens/imagem_edicao_usuario.jpg' %}">
        </div>
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
    
    <div class="form">
        <form action="{% url 'updateuser' pk=user.pk %}", method="post">
            {% csrf_token %}
            <div class="form-header">
                <div class="title">
                    <h1> Edição de Usuário</h1>
                </div>
                <div class="login-button"></div>
            </div>

            <div class="row">
                {% for field in form.visible_fields %}
                <div class="col-12" style="margin-bottom: 10px;">
                    <label for="{{ field.id_for_label }}" style="color:black; margin-bottom: 5px;">{{field.label}}</label>
                    {{ field }}
                </div>
                {% endfor %}
            </div>
        </form>
        <div>
            <button class="button_salvar_alteracoes"  type="submit">Salvar Alterações</button> 
        
    </div>             
        
</body>
</html>
