{% load static%}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/style_edicao_usuario.css'%}">
    <title>Edição de Usuário</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="{% static 'assets/imagens/imagem_edicao_usuario.jpg' %}">
        </div>
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}

    <form action="{% url 'updateuser' pk=user.pk %}", method="post">
        {% csrf_token %}
        <div class="form-header">
            <div class="title">
                <h1> Edição de Usuário</h1>
            </div>
            <div class="login-button"></div>
        </div>

        {% for field in form.visible_fields %}
            <div class="input-group">
                <div class="input-box">
                    <label for="{{ field.id_for_label }}"> {{field.label}} </label>
                    {{ field }}
                </div>  
            </div>
        {% endfor %}
                            
        <button class="button_salvar_alteracoes", type="submit">Salvar Alterações</button> 
        <a href="{% url 'index' %}"><button class="button_salvar_alteracoes" >Voltar</button></a>
    </form>
</body>
</html>
